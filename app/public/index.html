<!doctype html>
<html>
    <head>
		
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/js/client.js"></script>
		<script src="/js/jquery.knob.min.js"></script>

		 <link rel="stylesheet" media="all" href="/css/styles.css" />

    </head>

    <body>

     	<div style="padding: 10px 0 10px 10px;">
		 	<button id="hello" type="button">
		      Test Socket
		  	</button>

	      	<ul id='messages'></ul>
		</div>

        <div id="gamepadStart" style="padding: 10px 0 10px 10px;"></div>
    	<div id="gamepadDisplayData" style="padding: 10px 0 60px 10px;"></div>

    	<div style="float:left;padding: 10px 50px 0 20px;">
    		<input id="stick1" type="text" class="dial" value ="129">
    	</div>
    	<div style="float:left;padding: 10px 0 0 50px;">
    		<input id="stick2" type="text" class="dial" value ="129">
    	</div>

		<div class="buttonHolder">
		  <div class="buttonHolder-left">
		    <a id="buttonLeft" href="#" class="button X" type="button"></a>
		  </div>
		  <div class="buttonHolder-center">
		    <div>
		    <a id="buttonUp" href="#" class="button Y" type="button"></a>
		    </div>
		    <div class="center-padding">
		    <a id="buttonDown" href="#" class="button A" type="button"></a>
		    </div>
		  </div>
		  <div class="buttonHolder-right">
		    <a id="buttonRight" href="#" class="button B" type="button"></a>
		  </div>
		</div>

		    <a id="buttonTrayUp" href="#" class="button X" type="button"></a>
		    <a id="buttonTrayDown" href="#" class="button Y" type="button"></a>

    </body>
</html>
